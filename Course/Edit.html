<!DOCTYPE html>
<html>
<head>
 
    <link href="../EditDeleteCss.css" rel="stylesheet" />

    <style>
        .main {
            background-image: url("https://miro.medium.com/max/1400/0*MLRY_dFePD0a1I-L");
            height: 800px;
            width: 1228px;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="form-text">
            <br />
            <br />
            <button class="button1">Edit a Course</button>
            <br />
            <br />
            <form>
                <label for="title">Title:*</label><br />
                <select name="title" id="title" required>
                    <option selected value="csharp">C#</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
                <br />
                <label for="stream">Stream:*</label><br />
                <select name="stream" id="stream" required>
                    <option selected value="7">Cb7</option>
                    <option value="8">Cb8</option>
                    <option value="9">Cb9</option>
                    <option value="10">Cb10</option>
                    <option value="11">Cb11</option>
                    <option value="12">Cb12</option>
                    <option value="13">Cb13</option>
                    <option value="14">Cb14</option>
                    <option value="15">Cb15</option>
                </select>
                <br />
                <label for="type">Type:*</label><br />
                <select name="type" id="type" required>
                    <option selected value="fulltime">Full time</option>
                    <option value="parttime">Part time</option>
                </select>
                <br />
                <label for=" startDate">Start Date:*</label><br />
                <input type="date" name="startDate" value="2022-12-12" min="2017-01-02" required />
                <br />
                <label for=" startDate">End Date:*</label><br />
                <input type="date" name="endDate" value="2022-12-12" max="2024-12-31" required />

                <br />
                <br />
            </form>
            <a href="../Course.html">
                <div class="button1">Save Changes</div>
            </a>
        </div>


        <a href="../Course.html">Exit</a>
    </div>
</body>
</html>
