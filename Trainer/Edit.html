<!DOCTYPE html>
<html>
<head>
    <link href="../EditDeleteCss.css" rel="stylesheet" />

    <style>
        .main {
            background-image: url("https://miro.medium.com/max/1400/0*MLRY_dFePD0a1I-L");
            height: 800px;
        }

        
    </style>

</head>
<body>
    <div class="main">
        <div class="form-text">
            <br />
            <br />
            <button class="button1">Edit a Trainer</button>
            <br />
            <br />
            <form>
                <label for="firstName">Firstname:*</label><br />
                <input type="text" name="firstName" value="Georgios" pattern="[a-zA-Z]{2,}" required /><br />
                <label for="lastName">Lastname:*</label><br />
                <input type="text" name="lastName" value="Papadopoulos" pattern="[a-zA-Z]{2,}" required /><br />
                <label for="subject">Subject:*</label><br />
                <select name="subject" id="subject" required>
                    <option selected value="csharp">C#</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
                <br />
                <br />
            </form>
            <a href="../Trainer.html">
                <div class="button1">Save Changes</div>
            </a>
        </div>


        <a href="../Trainer.html">Exit</a>
    </div>
</body>
</html>
